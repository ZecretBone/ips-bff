version: v1
plugins:
- name: go
  out: internal/gen/proto
  opt: paths=source_relative
- name: go-grpc
  out: internal/gen/proto
  opt: paths=source_relative
managed:
  enabled: true
  go_package_prefix:
    default: github.com/ZecretBone/ips-bff/internal/gen/proto
    except:
    - buf.build/googleapis/googleapis
    - buf.build/envoyproxy/protoc-gen-validate